<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vochat.io</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.8);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 8px rgba(168, 85, 247, 0.4);
        }
        50% {
          box-shadow: 0 0 16px rgba(168, 85, 247, 0.6);
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
        background: transparent;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .indicator {
        position: relative;
        background: linear-gradient(145deg, rgba(17, 17, 19, 0.95), rgba(10, 10, 12, 0.95));
        backdrop-filter: blur(32px) saturate(180%);
        -webkit-backdrop-filter: blur(32px) saturate(180%);
        border-radius: 16px;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.6),
          0 2px 8px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        min-width: 160px;
        animation: slideUp 0.2s ease-out;
      }

      .indicator::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        padding: 1px;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .indicator.idle {
        opacity: 0.6;
        transform: scale(0.98);
      }

      .indicator.recording {
        background: linear-gradient(145deg, rgba(139, 92, 246, 0.15), rgba(99, 102, 241, 0.1));
        box-shadow:
          0 8px 32px rgba(139, 92, 246, 0.4),
          0 2px 8px rgba(139, 92, 246, 0.3),
          0 0 0 1px rgba(168, 85, 247, 0.4),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        transform: scale(1);
        opacity: 1;
      }

      .indicator.processing {
        background: linear-gradient(145deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.1));
        box-shadow:
          0 8px 32px rgba(59, 130, 246, 0.4),
          0 2px 8px rgba(59, 130, 246, 0.3),
          0 0 0 1px rgba(96, 165, 250, 0.4),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        transform: scale(1);
        opacity: 1;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(156, 163, 175, 0.6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
      }

      .indicator.recording .dot {
        background: linear-gradient(135deg, #a855f7, #8b5cf6);
        animation: pulse 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
      }

      .indicator.processing .dot {
        background: transparent;
        border: 2px solid #60a5fa;
        box-shadow: 0 0 12px rgba(96, 165, 250, 0.6);
        animation: spin 1s linear infinite;
      }

      .text {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        white-space: nowrap;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.7));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .indicator.idle .text {
        background: linear-gradient(135deg, rgba(156, 163, 175, 0.6), rgba(107, 114, 128, 0.6));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .indicator.recording .text {
        background: linear-gradient(135deg, #c084fc, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .indicator.processing .text {
        background: linear-gradient(135deg, #93c5fd, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hidden {
        display: none !important;
      }

      .error {
        background: linear-gradient(145deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.15));
        box-shadow:
          0 8px 32px rgba(239, 68, 68, 0.5),
          0 2px 8px rgba(239, 68, 68, 0.4),
          0 0 0 1px rgba(248, 113, 113, 0.4);
      }

      .error .dot {
        background: linear-gradient(135deg, #f87171, #ef4444);
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.8);
      }

      .error .text {
        background: linear-gradient(135deg, #fca5a5, #f87171);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="indicator idle" id="indicator">
      <div class="dot" id="dot"></div>
      <div class="text" id="statusText">Hold Alt+Z</div>
    </div>

    <script type="module" src="/src/overlay.ts"></script>
  </body>
</html>
